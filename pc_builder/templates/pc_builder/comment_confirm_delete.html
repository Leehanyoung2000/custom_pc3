{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 삭제</title>
    <link rel="stylesheet" href="{% static 'pc_builder/css/style.css' %}">
</head>
<body>

    <div class="container">
        <h2>댓글 삭제</h2>
        <p>정말 이 댓글을 삭제하시겠습니까?</p>

        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="button danger">삭제</button>
                <a href="{% url 'post_detail' comment.post.id %}" class="button secondary">취소</a>
            </div>
        </form>
    </div>

</body>
</html>
