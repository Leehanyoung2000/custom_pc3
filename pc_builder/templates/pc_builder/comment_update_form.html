{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="{% static 'pc_builder/css/style.css' %}">
</head>
<body>

    <div class="container">
        <h2>댓글 수정</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.content|add_class:"form-control" }}

            <div class="button-group">
                <button type="submit" class="button">수정 완료</button>
                <a href="{% url 'post_detail' comment.post.id %}" class="button secondary">취소</a>
            </div>
        </form>
    </div>

</body>
</html>
