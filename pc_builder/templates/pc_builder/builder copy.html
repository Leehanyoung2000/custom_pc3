{% load static humanize %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC ÎπåÎçî</title>
    <link rel="stylesheet" href="{% static 'pc_builder/css/style.css' %}">
    <style>
        .pc-builder-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .pc-builder-background {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            height: auto;
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            overflow: hidden;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .part-image {
            width: clamp(80px, 30%, 200px);
            height: auto;
        }

        .product-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .product-selector select {
            background-color: #ffffff;
            border: 2px solid #3498db;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 230px;
            transition: 0.3s;
            text-align: center;
        }

        .product-selector select:hover {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }

        .total-price-container {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 2px solid #ddd;
            display: inline-block;
            min-width: 280px;
        }

        #total-price {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .pc-builder-background {
                flex-direction: column;
                gap: 20px;
            }

            .part-image {
                width: clamp(80px, 40%, 150px);
            }

            .product-selector {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .product-selector select {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            #total-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pc-builder-container">
        <h3>üñ•Ô∏è ÎßàÏö∞Ïä§, Î™®ÎãàÌÑ∞, ÌÇ§Î≥¥Îìú ÏÑ†ÌÉùÌïòÍ∏∞</h3>

        <div class="pc-builder-background">
            <img id="monitor-image" src="{% static 'pc_builder/images/transparent_monitor.png' %}" alt="Î™®ÎãàÌÑ∞" class="part-image">
            <img id="mouse-image" src="{% static 'pc_builder/images/transparent_mouse.png' %}" alt="ÎßàÏö∞Ïä§" class="part-image">
            <img id="keyboard-image" src="{% static 'pc_builder/images/transparent_keyboard.png' %}" alt="ÌÇ§Î≥¥Îìú" class="part-image">
        </div>

        <div class="product-selector">
            <select id="monitor-select" onchange="updatePart('monitor')">
                <option value="0" data-image="{% static 'pc_builder/images/transparent_monitor.png' %}">Î™®ÎãàÌÑ∞ ÏÑ†ÌÉù</option>
                {% for monitor in monitors %}
                    <option value="{{ monitor.price }}" data-image="{{ monitor.image_url }}">{{ monitor.title }}</option>
                {% endfor %}
            </select>
    
            <select id="mouse-select" onchange="updatePart('mouse')">
                <option value="0" data-image="{% static 'pc_builder/images/transparent_mouse.png' %}">ÎßàÏö∞Ïä§ ÏÑ†ÌÉù</option>
                {% for mouse in mouses %}
                    <option value="{{ mouse.price }}" data-image="{{ mouse.image_url }}">{{ mouse.title }}</option>
                {% endfor %}
            </select>
    
            <select id="keyboard-select" onchange="updatePart('keyboard')">
                <option value="0" data-image="{% static 'pc_builder/images/transparent_keyboard.png' %}">ÌÇ§Î≥¥Îìú ÏÑ†ÌÉù</option>
                {% for keyboard in keyboards %}
                    <option value="{{ keyboard.price }}" data-image="{{ keyboard.image_url }}">{{ keyboard.title }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="total-price-container">
            <h3 id="total-price">Ï¥ù Í∞ÄÍ≤©: 0 Ïõê</h3>
        </div>
    </div>
    
    <script>
        
        function updateTotalPrice() {
            let monitorPrice = parseFloat(document.getElementById("monitor-select").value) || 0;
            let mousePrice = parseFloat(document.getElementById("mouse-select").value) || 0;
            let keyboardPrice = parseFloat(document.getElementById("keyboard-select").value) || 0;
            let totalPrice = monitorPrice + mousePrice + keyboardPrice;
    
            document.getElementById("total-price").innerText = `Ï¥ù Í∞ÄÍ≤©: ${totalPrice.toLocaleString()} Ïõê`;
        }

        function updatePart(type) {
            let selectElement = document.getElementById(`${type}-select`);
            let selectedOption = selectElement.options[selectElement.selectedIndex];
            let image = selectedOption.getAttribute("data-image");

            let partImage = document.getElementById(`${type}-image`);
            partImage.src = image;
            partImage.style.width = "30%";
            partImage.style.maxWidth = "300px";

            updateTotalPrice();
        }
        
    </script>
</body>
</html>
