<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Create a Chat Room</title>
</head>
<body>
    <h1>Create a New Chat Room</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" name="name" required>
        <input type="submit" value="Create Room">
    </form>
    <a href="{% url 'chat_room_list' %}">Back to rooms</a>
</body>
</html>
